<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>马小修 | 登陆</title>
		<link th:href="@{/common/css/bootstrap.min.css}" rel="stylesheet"/>
		<link th:href="@{/common/css/font-awesome.css}" rel="stylesheet"/>
		<link th:href="@{/common/css/animate.css}" rel="stylesheet"/>
		<link th:href="@{/common/css/style.css}" id="layui_layer_skinmoonstylecss" rel="stylesheet"/>
		<link th:href="@{/layer/skin/layer.css}" id="layui_layer_skinlayercss" rel="stylesheet"/>
		<link th:href="@{/layer/skin/layer.ext.css}" id="layui_layer_skinlayerextcss" rel="stylesheet"/>
		<link th:href="@{/css/login.css}" rel="stylesheet"/>
	</head>

	<body class="gray-bg" youdao="bind">

		<div class="middle-box text-center loginscreen animated fadeInDown" >
			<div>
				<div>
					<h6 class="login-logo-name">马小修</h6>
				</div>
				<h3>欢迎使用 后台管理系统</h3>
		
				<form class="m-t" role="form" action="###">
					<div class="form-group " >
						<input type="email" class="form-control" placeholder="用户名" required="">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="密码" required="">
					</div>
					<button type="submit" class="btn btn-primary block full-width m-b">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;陆</button>

					<a href="###"><small>忘记密码?</small></a>
				
				</form>
			
			</div>
		</div>

		<div id="cntvlive2-is-installed"></div>
		<audio controls="controls" style="display: none;"></audio>
	</body>
	
</html>
